<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body class="panel" onload="run();">
    <div id="block6"><div id="circle"></div></div>
    <div id="textsh"><b>Chat</b></div>
    <div id="block1"><input id="entername" placeholder="Enter your name"></div>
    <div id="block2"></div>
    <div id="block3"><a href="#" id="delete" class="button shape-1 red effect-4" onclick=deleteClick()>Delete</a></div>
    <div id="block4"><a href="#" id="rename" class="button shape-2 Orange effect-5" onclick=renameClick()> Edit </a></div>
    <div id="block5"><input id="entermessages" placeholder="Enter your messages" size=80></div>
    <div id="block7"><a href="#" id="send" class="button shape-2 Moccasin effect-5" onclick=sendClick()> Send </a></div>
    <pre id="output" style="float:left; width:50%;">
    </pre>
</body>
</html>
